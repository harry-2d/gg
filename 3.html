<body>

		</tr>
		<tr>
			<td colspan="2">

			<tr>
				<th rowspan="2">4</th>

			</tr>
			<tr>
				<th rowspan="2">5
					
				</th>
			</tr>
			</td>
		</tr>
		
		</table>
	</th>
	
	<tr>
	<th>7</th>
	<th>8</th>
		
	</tr>
	<tr>
		<th>9</th>
		<th>10</th>
	</tr>
</table>

</body>
</html>
